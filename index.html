        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: gray;
            background-color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .people-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .person {
            background-color: #333333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .jawa {
            background-color: #111111;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .person img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .person h2 {
            margin: 10px 0;
            color: white;
        }
        
        .person p {
            margin: 0;
        }

        /* Modal Styles */
        .modal {
            display: block;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            animation: fadeIn 0.5s;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
            border-radius: 10px;
            animation: slideDown 0.5s;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: black;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideDown {
            from {transform: translateY(-100px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>

        // Fungsi untuk menambahkan karakter ke halaman
        function renderCharacters() {
            const peopleList = document.getElementById('people-list');
            characters.forEach(character => {
                const personDiv = document.createElement('div');
                personDiv.className = 'person';
                personDiv.innerHTML = `
                    <img src="${character.image}" alt="${character.name}">
                    <h2>${character.name}</h2>
                    <p>${character.description}</p>
                `;
                peopleList.appendChild(personDiv);
            });
        }

        // Fungsi untuk menampilkan tanggal
        function display_ct() {
            var dt = new Date();
            document.getElementById("tanggalwaktu").innerHTML = 
                (("0" + dt.getDate()).slice(-2)) + "." + 
                (("0" + (dt.getMonth() + 1)).slice(-2)) + "." + 
                (dt.getFullYear());
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            document.getElementById('notificationModal').style.display = 'none';
        }
